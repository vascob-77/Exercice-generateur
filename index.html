<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <div class="app">
        <input type="text" value="Générateur de mot de passe" id="password-output" readonly>
        
        <div class="ranger-container">
            <input type="range" id="password-length" min="4" max="24" value="8" oninput="1231">
            <br>
            <input type="text"  id="display-password-length" value="8" readonly>
        </div>


        <div class="checkbox-container">

            <input type="checkbox" id="lowercase">
            <label for="lowercase">a-z</label>

            <input type="checkbox" id="uppercase">
            <label for="uppercase">A-Z</label>

            <input type="checkbox" id="number">
            <label for="number">0-9</label>

            <input type="checkbox" id="symbols">
            <label for="symbols">!-?</label>
        </div>

            <div class="audun_warn">
               <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
               <p>Veuillez selectionner une configuration de mot de passe ! </p>
                
            </div>

            <button id="generate-password">Génerer un mot de passe</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
